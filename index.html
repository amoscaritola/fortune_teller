<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Great Mozzarella</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
  </head>
  <body class="bg-secondary">
    <div class="jumbotron jumbotron-fluid bg-dark">
      <div class="container" align="center">
          <h1>The Great Mozzarella</h1>
          <p>Ask a question then press the button!</p>
      </div>
    </div>
    <div class="container shadow" align='center' id="main_cont">
      <!-- Button -->
      <br>
      <br>
      <div>
          <button id="fortune_button" type="button" class="btn btn-primary">Ask</button>
      </div>
      <br>
      <!-- Word bubble -->
      <div class="word_bubble_container">
        <img id="bubble_image" src="img/word_bubble.png" alt="word_bubble">
        <div id='fortune_response_text'>The great mozzarella knows all</div>
      </div>
      <!-- Tony Image -->
      <div class="wizard_container">
        <img id="tony_image" src="img/start.png" alt="Image of tony">
        <div id='crystal_ball'></div>
      </div>
      <br>
    </div>
  </body>

<!-- Scripts -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="fortune.js"></script>

</html>
